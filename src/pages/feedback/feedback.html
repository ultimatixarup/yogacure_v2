<ion-header>
     <ion-buttons end>
         <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
          </button>
    </ion-buttons>
</ion-header>

<ion-content>

      <form (ngSubmit)="submitFeedback()">
      <ion-item>
        <ion-label>Your Name</ion-label>
        <ion-input type="text" [(ngModel)]="feedbackName" name="name"></ion-input>
      </ion-item>
     <ion-item>
        <ion-label>Your Email</ion-label>
        <ion-input type="text" [(ngModel)]="feedbackEmail" name="email"></ion-input>
      </ion-item>
          
     
      <ion-item>
        <ion-label>Feedback</ion-label>
        <ion-textarea [(ngModel)]="feedbackMsg" name="feedback"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Submit Feedback</button>
    </form>
      
   
      <b>
        
            &nbsp;&nbsp;Your Previous Feedbacks
      </b>
      <ion-item></ion-item><ion-list><ion-item *ngFor="let item of items">{{item.message}}</ion-item></ion-list> 
 
    
    
    
    
</ion-content>
