<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ header }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    
    <ion-searchbar [(ngModel)]="searchDiseaseString" (ionInput)="searchDisease($event)"
                    [showCancelButton]="shouldShowCancel"
                   (ionCancel)="onCancel($event)"
                    placeholder="Search"></ion-searchbar>  
    
  <ion-list>
       <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <img src="http://d1dcu4sbskithe.cloudfront.net/{{ item.image }}" onerror="this.src='http://d1dcu4sbskithe.cloudfront.net/media/default.png';" />
    <div class="card-title">{{ item.label }}</div>
    <div class="card-subtitle">{{ item.description }}</div>
  </ion-card>
      
      
   
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
<ion-footer>
 <ion-navbar>
    <button ion-button>
      <ion-icon (click)="goToHome()" name="home"></ion-icon>
      
    </button>
    <button ion-button>
      <ion-icon (click)="goToFavs()" name="heart"></ion-icon>  
    </button>
     
     <button ion-button>
      <ion-icon (click)="goToProducts()" name="ios-ribbon"> Donate</ion-icon>  
    </button>
    
  </ion-navbar>
</ion-footer>
