<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Resend code
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-item>
        <ion-label>A registration confirmation code is sent to your email<br/>
            Please check spam folder if you did not find the confirmation code.<br/>
                Please note it may take few minutes to receive the registration confirmation.
            </ion-label>
            </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block outline large (click)="resendCode()">Send code</button>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <button ion-button clear small (click)="navToRegister()">Sign up</button>
            </ion-col>
            <ion-col width-50>
                <button ion-button clear small (click)="navToLogin()">Login</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
